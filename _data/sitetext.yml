  about:
    title: "About"
    body_parts:
      - part: >

          We are thrilled to bring together the UC Davis Plant Sciences community for our 15th anniversary! <br><br>
          Come to hear from speakers from across a diverse range of plant-related disciplines, 
          network with academic and industry professionals, and enjoy a poster session and reception. 
          The event will also be live-streamed to share fantastic research with attendees near and far.<br><br>
          <b>In-Person Attendance Information</b>
          <br>The symposium will be hosted at the UC Davis Alumni Center (530 Alumni Ln, Davis, CA 95616). 
          Lunch and light refreshments will be served on-site. Please be prepared to show proof of age when checking in if you would 
          like to consume an alcoholic beverage during the poster session.
      - part: "<b>Virtual Attendance Information</b> <br> Individuals interested in attending virtually can use the button below to be re-directed to the live feed."
        button: "Join the webinar" 
        link: ""  
      - part: "<b>2026 Virtual Poster Presentations</b>" 
        button: "2026 Virtual Posters"
        link: "" 
      - part: >
          <b> Getting to the Alumni Center </b> <br>Nearby bus stops are located at the Silo Terminal and Peter J. Shields Library, a 10-minute walk away.
          Bicycle parking is available near the Conference Center and across the street near the Mondavi Center. 
          Car parking is available with purchase of a visitor pass (more information linked below) in the Gateway Structure Parking Lot
          and the open air lots behind the Manetti Shrem Museum. 
          For visitor pass parking instructions, please consult [UCD TAPS](https://taps.ucdavis.edu/visitor). For information on accessible parking and services offered by UC Davis, check [here](https://taps.ucdavis.edu/parking/guide/disabled). <br>
    section: about


      
 



